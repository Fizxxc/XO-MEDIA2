<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XO Media – E-Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="flex items-center p-4 shadow bg-white">
    <img src="/logo.svg" alt="XO Media" class="h-8 mr-2" />
    <h1 class="text-2xl font-bold">XO Media | E-Book</h1>
  </header>

  <footer>
    <!-- Tambahkan di web utama, misalnya di footer -->
<div id="cs-widget" style="position:fixed; bottom:20px; right:20px; width:300px; height:400px; z-index:10000; border:1px solid #ccc; border-radius:10px; overflow:hidden; box-shadow:0 0 10px rgba(0,0,0,0.3);">
  <iframe src="https://chat-cs-xo.vercel.app" width="100%" height="100%" frameborder="0"></iframe>
</div>
  </footer>
  <main id="list" class="grid gap-6 p-6 sm:grid-cols-2 lg:grid-cols-3"></main>

  <!-- checkout modal -->
  <div id="checkout" class="fixed inset-0 hidden items-center justify-center bg-black/50">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4">Isi Data Pembeli</h2>
      <form id="buyerForm" class="space-y-4">
        <div>
          <label for="name" class="block font-semibold">Nama</label>
          <input type="text" id="name" name="name" required
                 class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="email" class="block font-semibold">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="wa" class="block font-semibold">No WhatsApp</label>
          <input type="tel" id="wa" name="wa" required
                 class="w-full border rounded px-3 py-2" />
        </div>
        <button type="submit" class="w-full py-2 rounded-xl bg-indigo-600 text-white">
          Lanjut ke Pembayaran
        </button>
      </form>

      <div id="paymentSection" class="hidden mt-6 text-center">
        <h2 class="text-xl font-semibold mb-2">Bayar dengan DANA / QRIS</h2>
        <img id="qr" class="w-64 h-64 mx-auto border" />
        <p class="text-center mt-2">
          Scan kode di atas lalu klik “Saya sudah bayar”
        </p>
        <button id="paid" class="w-full mt-4 py-2 rounded-xl bg-indigo-600 text-white">
          Saya sudah bayar
        </button>
      </div>
    </div>
  </div>

  <script src="/js/store.js" type="module"></script>
</body>
</html>
