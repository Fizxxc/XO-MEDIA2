<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XO Media – E-Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="flex items-center p-4 shadow bg-white">
    <img src="/logo.svg" alt="XO Media" class="h-8 mr-2" />
    <h1 class="text-2xl font-bold">XO Media | E-Book</h1>
  </header>

  <footer>
  <!-- Floating CS Icon Button -->
  <button id="toggleCs" aria-label="Buka Chat CS"
    class="fixed bottom-6 right-6 z-50 p-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 transition">
    <!-- SVG Customer Service Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 24 24">
      <path d="M19.353 19.081c-2.866-.662-5.534-1.242-4.242-3.682.333-.63.616-1.235.856-1.815-.723.414-1.527.733-1.966.843l-.187-.888c.957-.273 1.989-.783 2.709-1.532 1.53-5.237-1.055-8.007-4.523-8.007-4.234 0-7.055 4.124-3.11 11.399 1.331 2.454-1.437 3.034-4.241 3.682-2.482.572-2.649 1.785-2.649 3.884v1.035h20v-1.035c0-2.099-.167-3.312-2.647-3.884zm-7.347-3.981c-.367.076-.727-.161-.802-.529-.077-.368.161-.729.527-.804l1.462-.325.273 1.334-1.46.324zm-4.498-9.85h-1.212c.528-2.963 2.624-5.25 5.704-5.25s5.176 2.287 5.704 5.25h-1.212c-.544-2.184-2.264-3.518-4.492-3.513-2.228-.005-3.948 1.329-4.492 3.513zm9.737.75c1.913 0 2.755 1.493 2.755 2.99 0 1.503-.85 3.01-2.458 3.01.628-2.344.535-4.397-.297-6zm-13.245 2.984c0-1.495.83-2.984 2.743-2.984-.847 1.616-.945 3.669-.313 6-1.587 0-2.43-1.511-2.43-3.016z"/>
    </svg>
  </button>

  <!-- Hidden Chat Widget -->
  <div id="cs-widget" class="hidden fixed bottom-20 right-6 w-[300px] h-[400px] z-40 border border-gray-300 rounded-lg overflow-hidden shadow-lg">
    <iframe src="https://chat-cs-xo.vercel.app" width="100%" height="100%" frameborder="0"></iframe>
  </div>
</footer>

  <main id="list" class="grid gap-6 p-6 sm:grid-cols-2 lg:grid-cols-3"></main>

  <!-- checkout modal -->
  <div id="checkout" class="fixed inset-0 hidden items-center justify-center bg-black/50">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4">Isi Data Pembeli</h2>
      <form id="buyerForm" class="space-y-4">
        <div>
          <label for="name" class="block font-semibold">Nama</label>
          <input type="text" id="name" name="name" required
                 class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="email" class="block font-semibold">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="wa" class="block font-semibold">No WhatsApp</label>
          <input type="tel" id="wa" name="wa" required
                 class="w-full border rounded px-3 py-2" />
        </div>
        <button type="submit" class="w-full py-2 rounded-xl bg-indigo-600 text-white">
          Lanjut ke Pembayaran
        </button>
      </form>

      <div id="paymentSection" class="hidden mt-6 text-center">
        <h2 class="text-xl font-semibold mb-2">Bayar dengan DANA / QRIS</h2>
        <img id="qr" class="w-64 h-64 mx-auto border" />
        <p class="text-center mt-2">
          Scan kode di atas lalu klik “Saya sudah bayar”
        </p>
        <button id="paid" class="w-full mt-4 py-2 rounded-xl bg-indigo-600 text-white">
          Saya sudah bayar
        </button>
      </div>
    </div>
  </div>

  <script src="/js/store.js" type="module"></script>
</body>
</html>
