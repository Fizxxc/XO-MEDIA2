<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XO Media · Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100 font-sans antialiased">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="mx-auto max-w-6xl px-4 py-4 flex items-center">
      <img src="/logo.svg" alt="XO Media" class="h-6 mr-3" />
      <h1 class="text-xl font-semibold tracking-tight">Dashboard Admin</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="mx-auto max-w-6xl px-4 py-8">
    <div class="overflow-x-auto rounded-xl shadow ring-1 ring-slate-200 bg-white">
      <table class="min-w-full divide-y divide-slate-200">
        <thead class="bg-slate-50">
          <tr class="text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">
            <th class="px-4 py-3">Order ID</th>
            <th class="px-4 py-3">Buyer</th>
            <th class="px-4 py-3">Product</th>
            <th class="px-4 py-3">Status</th>
            <th class="px-4 py-3">Action</th>
          </tr>
        </thead>
        <tbody id="orders" class="divide-y divide-slate-100 text-sm text-slate-700"></tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-xs text-slate-500 py-6">
    © <span id="year"></span> XO Media
  </footer>

  <script>
    // insert current year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="/js/admin.js" type="module"></script>
</body>
</html>
